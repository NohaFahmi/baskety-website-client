<div class="login-page page-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <h1 class="page-title">Login</h1>
      <form class="auth-form" [formGroup]="loginForm">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-envelope"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Email" formControlName="email"/>
        </p-inputGroup>
        <small class="p-error">{{getFormValidationErrors(loginForm.get('email'))}}</small>

        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Password" formControlName="password" type="password"/>
        </p-inputGroup>
        <small class="p-error">{{getFormValidationErrors(loginForm.get('password'))}}</small>

        <button pButton pRipple label="Login" class="submit-btn"
                [loading]="isLoading"
                [disabled]="loginForm.invalid"
                (click)="login()"></button>
      </form>
    </div>
    <div class="illustration-side">
      <img ngSrc="assets/images/illustration-2.png" alt="auth-illustration" height="500" width="500"/>
      <p class="auth-text">
        Already a member?
        <p-button label="Register here"
                  [link]="true"
                  [routerLink]="'/auth/signup'"
                  class="btn-link"></p-button>
      </p>

    </div>
  </div>
</div>
