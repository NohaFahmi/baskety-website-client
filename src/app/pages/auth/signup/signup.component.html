<div class="signup-page page-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <h1 class="page-title">Signup</h1>
      <form class="auth-form" [formGroup]="signupForm">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Username"
                 formControlName="username" />
        </p-inputGroup>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-envelope"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Email" formControlName="email" />
        </p-inputGroup>
        <small class="p-error">{{getFormValidationErrors(signupForm.get('email'))}}</small>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Password" formControlName="password" type="password"/>
        </p-inputGroup>
        <small class="p-error">{{getFormValidationErrors(signupForm.get('password'))}}</small>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Confirm Password" formControlName="confirmPassword" type="password"/>
        </p-inputGroup>
        <small class="p-error">{{getFormValidationErrors(signupForm.get('confirmPassword'))}}</small>

        <button pButton pRipple label="Submit" class="submit-btn"
                [disabled]="signupForm.invalid ||
                signupForm.get('password')?.value !== signupForm.get('confirmPassword')?.value"
                [loading]="isLoading"
                (click)="onSignup()"></button>
      </form>
    </div>
    <div class="illustration-side">
      <img ngSrc="assets/images/illustration-2.png" alt="auth-illustration" height="500" width="500"/>
      <p class="auth-text">
        Already a member?
        <p-button label="Login here"
                  [link]="true"
                  [routerLink]="'/auth/login'"
                  class="btn-link"></p-button>
      </p>

    </div>
  </div>
</div>
