<div class="shopping-list_container p-3 h-full">
  <h3 class="shopping-list_container-title">Shopping List title</h3>
  <div class="shopping-list_container-items">
    <div class="list-item w-full border-solid
    flex justify-content-between align-items-center gap-1 px-1">

           fill="fill" [alt]="'test'"/>

      <span class="list-item_qty flex justify-content-between align-items-center gap-1">

        <p-button [outlined]="true" icon="pi pi-plus" styleClass="qty_icon border-circle"/>
      </span>
      <span class="list-item_price">123 EGP</span>
    </div>
  </div>
