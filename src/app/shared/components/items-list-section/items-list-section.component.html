<div class="items-list-section">
  @for (item of items; track item.id) {
    <div class="items-list-section__item">
      <img class="items-list-section__item-img" [ngSrc]="item.imgUrl ?? ''" fill="fill" [alt]="item.name"/>
      <span class="items-list-section__item-content">
        <p class="items-list-section__item-name">{{item.name}}</p>
        <p-button icon="pi pi-plus"
                  styleClass="items-list-section__item-add-btn"/>
      </span>
    </div>
  }
